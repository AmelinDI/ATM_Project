<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все карты</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Детализация по картам</h1>
    </br>
    <div class="allert allert-info mt2" th:each="el : ${creditCards}">
        <h3>Карта: <span th:text="${el.cardNumber}"/></h3>
        <p>Exp Date: <span th:text="${el.expDate}"/></p>
        <p>PID CODE: <span th:text="${el.cardPIN}"/></p>
        <p>Баланс: <span th:text="${el.balance}"/></p>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
