<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Все карты</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Детализация по картам</h1>
    <div class="allert allert-info mt2" th:each="el : ${creditCards}">
        <h3 th:text="${el.cardNumber}"/>
        <p th:text="${el.expDate}"/>
        <p th:text="${el.cardPIN}"/>
        <p th:text="${el.balance}"/>
        <!--        <a th:href="'/card/'+${el.id}">Детали</a>-->
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
